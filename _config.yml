# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# 网站
title: 小破站
subtitle:
description:
keywords:
author: Kai
language: zh-cn
timezone:

# 网站
## 如果你的站点放在子目录中,将url设置为'http://yoursite.com/child',将root设置为'/child/'
url: http://blog.zknb-666.ml
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# 目录
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# 写作
new_post_name: :title.md # 新帖子的文件名
default_layout: post
titlecase: false # 将标题转换成首字母大写标题
external_link: true # 在新标签打开外部链接
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# 主页设置
# path:你的博客索引页的根路径.(默认= ")
# per_page:每页显示的帖子.(0=禁用分页)
# order_by:发布日期.(默认按日期降序排列)
  path: ''
  per_page: 10
  order_by: -date
  
# 分类和标签
default_category: uncategorized
category_map:
tag_map:

# 日期/时间格式
## Hexo使用Moment.js解析和显示日期
##你可以自定义日期格式
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# 分页
## 如设置per_page为0,则禁用分页
per_page: 10
pagination_dir: page

# 扩展
## 插件: https://hexo.io/plugins/
## 主题: https://hexo.io/themes/
theme: next

# 部署
## 说明文档: https://hexo.io/docs/deployment.html
deploy:
  type:

# Next附加属性
pjax: true
plugins: unpkg